<ion-header>

  <ion-navbar>
    <ion-title>Prepago</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="prepagoAdd()" #prepagoForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text"  pattern="[0-9]{1,2}" placeholder="" name="transacciones" [(ngModel)]="prepagoModel.cantidad_transacciones_contratadas" required></ion-input>
              </ion-item>
              
              <ion-item>
                  <ion-label>Instituciones</ion-label>
                  <ion-select [(ngModel)]="prepagoModel.id_institucion" name="idinstitucion">
                      <ion-option *ngFor="let item of listaInstitucionesF" value="{{item.id}}">{{item.name}}</ion-option>
                      
                  </ion-select>
              </ion-item>
                
              <ion-item>
                  <ion-label>Fecha Inicio</ion-label>
                  <ion-datetime min={{myDate}} displayFormat="MMM DD YYYY" name="fechaInicio" [(ngModel)]="prepagoModel.fecha_inicio"></ion-datetime>
              </ion-item>

              <ion-item>
                  <ion-label>Fecha Fin</ion-label>
                  <ion-datetime displayFormat="MMM DD YYYY" name="fechaFin" [(ngModel)]="prepagoModel.fecha_fin" ></ion-datetime>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn"  full type="submit" [disabled]="!prepagoForm.form.valid">Registrar</button>
            
          </ion-col>
        </ion-row>
        
      </form>
</ion-content>
