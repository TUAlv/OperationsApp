<ion-header>

  <ion-navbar>
    <ion-title>UsuariosPrueba</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getUsuariosFilter($event)"></ion-searchbar>
      <ion-list>
          <ion-item-sliding *ngFor="let item of listUsuariosPrueba">
            <ion-item>
              
              <h2>{{ item.idUsuario }}</h2>
            </ion-item>
          
            <ion-item-options side="right">
              <button ion-button color="LightRedTU" (click)="eliminarItem(item)">
                <ion-icon name="close-circle"></ion-icon>
                Eliminar
              </button>
            </ion-item-options>
          </ion-item-sliding>
          
        </ion-list>

        <button ion-button (click)="OpenModal()">
            <ion-icon name="add-circle"></ion-icon>
            Agregar
          </button>
</ion-content>
