<ion-header>

  <ion-navbar>
    <ion-title>Agrega Usuario</ion-title>
      <ion-buttons end>
        <button ion-button (click)="closeModal()">Cerrar</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="addUserPrueba()" #usuarioPruebaForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text"  pattern="[a-zA-Z0-9]{5,8}" placeholder="Id Usuario" name="idUsuarioPrueba" [(ngModel)]="idUsuarioPrueba" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn"  full type="submit" [disabled]="!usuarioPruebaForm.form.valid">Agrega usuario</button>
            
          </ion-col>
        </ion-row>
        
      </form>
</ion-content>
