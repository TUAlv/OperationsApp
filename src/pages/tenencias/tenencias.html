<!--
  Generated template for the TenenciasPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tenencias
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-menu [content]="mycontent">
    
        <ion-content>
            <ion-list>
                 <button ion-item menuClose (click)="openPage(homePage)">
                    Home
                </button>
                <button ion-item menuClose (click)="openPage(catsPage)">
                    Cats
                </button>
                <button ion-item menuClose (click)="openPage(dogsPage)">
                    Dogs
                </button>
            </ion-list>
        </ion-content>
    
    </ion-menu>
    
    <ion-nav #mycontent [root]="rootPage"></ion-nav>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of tenenciasDes">
            <ion-label>{{ item.nombre_estado }}</ion-label>
            <ion-toggle [(ngModel)]="item.estatus"  checked="{{item.estatus}}" (ionChange)="updateTenencia(item)"></ion-toggle>
          
        </ion-item>
      </ion-list>
</ion-content>
